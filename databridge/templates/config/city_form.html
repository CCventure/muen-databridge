{% extends "admin/base_site.html" %}

{% block content %}
<div class="container">
    <h1>{% if object %}Edit{% else %}Add{% endif %} City Configuration</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'city_config_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
